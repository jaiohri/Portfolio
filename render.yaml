services:
  - type: web
    name: personalwebsite
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn --bind 0.0.0.0:$PORT --workers 3 personalwebsite.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: portfolio-5mup.onrender.com
    # Database connection via DATABASE_URL (auto-generated when database is linked)
    databases:
      - name: personalwebsite-db
        databaseName: personalwebsite
        user: personalwebsite
        plan: free

databases:
  - name: personalwebsite-db
    databaseName: personalwebsite
    user: personalwebsite
    plan: free

